name: Supabase Keepalive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Supabase status check script
        working-directory: ./D-fund
        run: |
          chmod +x scripts/check-supabase-status.sh
          ./scripts/check-supabase-status.sh

